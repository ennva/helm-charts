{{- if .Values.sourcesClient.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-sources-client
  labels:
    app.kubernetes.io/name: sources-client
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1 # Likely only need one client
  selector:
    matchLabels:
      app.kubernetes.io/name: sources-client
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sources-client
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.global.imagePullSecrets }}
        - name: {{ .name }}
        {{- end }}
      {{- end }}
      #restartPolicy: OnFailure # Only Always is accepted which is the default value
      containers:
        - name: sources-client
          image: {{ .Values.sourcesClient.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy | default "IfNotPresent" }}
          workingDir: {{ .Values.sourcesClient.workingDir }}
          command: {{ toJson .Values.sourcesClient.entrypoint }}
          ports:
            {{- range .Values.sourcesClient.ports }}
            - containerPort: {{ .containerPort }}
            {{- end }}
          env:
            {{- range $key, $value := .Values.sourcesClient.environment }}
            - name: {{ $key }}
              value: {{ quote $value }}
            {{- end }}
          volumeMounts:
            {{- range .Values.sourcesClient.volumes }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              {{- if .subPath }}
              subPath: {{ .subPath }}
              {{- end }}
            {{- end }}
      volumes:
        {{- range .Values.sourcesClient.volumes }}
        - name: {{ .name }}
          {{- if .secret }}
          secret:
            secretName: {{ .secret.secretName }}
          {{- else if .configMap }}
          configMap:
            name: {{ .configMap.name }}
            defaultMode: {{ .configMap.defaultMode | default 420 }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- end }}
{{- end }}        