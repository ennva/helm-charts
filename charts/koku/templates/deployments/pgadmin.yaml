{{- if .Values.pgadmin.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
        - name: pgadmin
          image: "{{ .Values.pgadmin.image }}:{{ .Values.pgadmin.tag }}"
          env:
            - name: PGADMIN_DEFAULT_EMAIL
              value: "{{ .Values.pgadmin.email }}"
            - name: PGADMIN_DEFAULT_PASSWORD
              value: "{{ .Values.pgadmin.password }}"
          ports:
            - containerPort: {{ .Values.pgadmin.containerPort }}
          volumeMounts:
            {{- if .Values.pgadmin.volumeMounts.serversFile.enabled }}
            - name: pgadmin-servers
              mountPath: /pgadmin4/servers.json
              subPath: servers.json
            {{- end }}
      volumes:
        {{- if .Values.pgadmin.volumeMounts.serversFile.enabled }}
        - name: pgadmin-servers
          configMap:
            name: pgadmin-servers
        {{- end }}
{{- end }}