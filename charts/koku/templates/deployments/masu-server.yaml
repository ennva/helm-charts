{{- if .Values.masuServer.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-masu-server
  labels:
    app.kubernetes.io/name: masu-server
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1 # You might want to make this configurable in values.yaml
  selector:
    matchLabels:
      app.kubernetes.io/name: masu-server
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: masu-server
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.global.imagePullSecrets }}
        - name: {{ .name }}
        {{- end }}
      {{- end }}
      containers:
        - name: masu-server
          image: {{ .Values.masuServer.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy | default "IfNotPresent" }}
          #workingDir: {{ .Values.masuServer.workingDir | quote }}
          #command: {{ toJson .Values.masuServer.entrypoint }}
          ports:
            {{- range .Values.masuServer.ports }}
            - containerPort: {{ .containerPort }}
            {{- end }}
          env:
            {{- range $key, $value := .Values.masuServer.environment }}
            {{- if eq "DATABASE_PASSWORD" $key }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: koku-postgres-secret
                  key: password
            {{- else if eq "DATABASE_USER" $key }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: koku-postgres-secret
                  key: user
            {{- else }}
            - name: {{ $key }}
              value: {{ quote $value }}
            {{- end }}
            {{- end }}
          volumeMounts:
            {{- range .Values.masuServer.volumes }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              {{- if .subPath }}
              subPath: {{ .subPath }}
              {{- end }}
            {{- end }}
      volumes:
        {{- range .Values.masuServer.volumes }}
        - name: {{ .name }}
          {{- if .secret }}
          secret:
            secretName: {{ .secret.secretName }}
          {{- else if .configMap }}
          configMap:
            name: {{ .configMap.name }}
            defaultMode: {{ .configMap.defaultMode | default 420 }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- end }}
{{- end }}        