{{- if .Values.kokuListener.ports }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-koku-listener-svc
  labels:
    app.kubernetes.io/name: koku-listener
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    app.kubernetes.io/name: koku-listener
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    {{- range .Values.kokuListener.ports }}
    - name: http-{{ .containerPort }}
      protocol: TCP
      port: {{ .containerPort }}
      targetPort: {{ .containerPort }}
    {{- end }}
{{- end }}