{{- if .Values.sourcesClient.ports }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-sources-client-svc
  labels:
    app.kubernetes.io/name: sources-client
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    app.kubernetes.io/name: sources-client
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    {{- range .Values.sourcesClient.ports }}
    - name: http-{{ .containerPort }}
      protocol: TCP
      port: {{ .containerPort }}
      targetPort: {{ .containerPort }}
    {{- end }}
{{- end }}